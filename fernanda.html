<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    
    <main>

        <section class="big_area bg">

            <div class="content_area mobile">
               
                <div class="card_back">

                    <p>000</p>

                </div>

                <div class="card_front">
                    <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>

                    <div class="front_text">
                        <p id="card_number">0000 0000 0000 0000</p>
                        <div class="content_area_row">
                            <p>Fernanda Baccarini</p>
                            <p>20/20</p>
                        </div>
                    </div>

                </div>
                
            </div>

                <div class="content_area descktop">
                    
                    <div class="card_front">
                        <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
                        <div class="front_text">
                            <p id="card_number">0000 0000 0000 0000</p>
                            <div class="content_area_row">
                                <p>Fernanda Baccarini</p>
                                <p>20/20</p>
                            </div>
                        </div>
                    </div>
                
                    <div class="card_back">
                        <p>000</p>
                    </div>

                </div>

                
        </section>

        <section class=" big_area content_area form">
            <form action="">
                <label for="">Nome do proprietário do cartão</label>
                <input type="text" name="" id="card_name_input" placeholder="e.g. Jane Appledssed">

                <label for="">Numero do cartão</label>
                <input type="text" name="" id="card_num_input" placeholder="e.q 1234 5678 9123 0000">

                <div class="content_area_row">
                    <div>
                        <label for="">Data de validade</label>
                        <div class="content_area_row">
                            <input type="text" name="" id="card_date_m" placeholder="MM">
                            <input type="text" name="" id="card_date_y" placeholder="YY">
                        </div>
                    </div>

                    <div>
                        <label for="">CVV</label>
                        <input type="text" name="" id="card_cvv_input" placeholder="e.g 123">
                    </div>
                </div>

                <button>Confirmar</button>
            </form>
        </section>

    </main>

    <footer>

    </footer>
</body>
<script src="./script/script.js"></script>
</html>
